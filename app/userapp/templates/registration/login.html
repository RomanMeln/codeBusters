{% extends 'base.html' %}


{% block content %}
    <h1 align="center">Login</h1>
    <hr>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post" class="form-horizontal" >
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Авторизоваться</button>
    </form>
{% endblock %}
