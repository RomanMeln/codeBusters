{% load static django_bootstrap5 %}

<h5 class="mb-0">Комментариев {{ comment.count }}</h5>

{% for comm in comment %}

<div class="row-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

            <h4 class="mb-0">{{comm.user}}</h4>
            <div class="mb-1 text-muted">Написал: <b>{{comm.created_at}}</b>

            </div>
            <p class="card-text mb-auto"> {{comm.text}}</p>
        </div>
        <button type="button" class="btn btn-outline-secondary removeComment">
            <svg width="16" height="16" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                </path>
                <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                </path>
            </svg>
            <span class="visually-hidden">Button</span>
        </button>
    </div>
    
</div>
{% endfor %}

{% if user.is_authenticated %}
<p>
<form id="commentForm" action="" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post">
    {%csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-outline-primary me-2 mt-2" value="Отправить">Оставить комментарий</button>
</form>

</p>
{% endif %}
