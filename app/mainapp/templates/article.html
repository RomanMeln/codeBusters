{% extends 'base.html' %}
{% load static django_bootstrap5 %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">


    <div class="row">
        <div class="col-md-3">

            <div class="card card-body">

                {% csrf_token %}
                {{ form.media }}
                {{ form.as_div }}
                {{ content|safe }}
                <input type="submit" class="btn btn-primary mt-3 col-7" name="Обновить информацию">
            </div>
        </div>
    </div>
</form>
{% endblock %}
